app = 'next-pern-courses-client'
primary_region = 'otp'

[build]
  dockerfile = 'Dockerfile.client'
  
[build.args]
  NEXT_PUBLIC_ENV = "production"
  NEXT_PUBLIC_BACK_URL = "https://next-pern-courses-server.fly.dev/api/v1"


[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
